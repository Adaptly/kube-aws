# Generated by `aws-iam-authenticator init -i CLUSTER_NAME` and modified for templating
clusters:
  - name: {{.Config.AWSIAMAuthenticatorClusterIDRef}}
    cluster:
      certificate-authority: /etc/kubernetes/ssl/ca.pem
      server: https://127.0.0.1:21362/authenticate
# users refers to the API Server's webhook configuration
# (we don't need to authenticate the API server).
users:
  - name: apiserver
# kubeconfig files require a context. Provide one for the API Server.
current-context: webhook
contexts:
- name: webhook
  context:
    cluster: {{.Config.AWSIAMAuthenticatorClusterIDRef}}
    user: apiserver
